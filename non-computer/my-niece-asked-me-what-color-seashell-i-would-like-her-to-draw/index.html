<h1 class="entry-title" style="margin-bottom:15px;">My niece asked me what color seashell I would like her to draw</h1>  <!-- .entry-meta -->

<p>My niece was amusing herself by drawing pictures with crayon, and she asked me, “I’m going to draw a seashell for you. What color do you want?”
 I said, “Blue.”</p>
<p> She responded, “No.” </p>

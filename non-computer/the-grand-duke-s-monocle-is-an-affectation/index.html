<h1 class="entry-title" style="margin-bottom:15px;">The Grand Duke's monocle is an affectation</h1>  <!-- .entry-meta -->

<p>In the Disney adaptation of <i>Cinderella</i>, <a href="http://disney.wikia.com/wiki/The_Grand_Duke"> the Grand Duke</a> wears a monocle. The monocle <a href="http://www.bing.com/images/search?q=Cinderella+Grand+Duke"> moves from eye to eye during the course of the story</a>.
 The Grand Duke’s monocle is an affectation.</p>
<p> Either that, or he needs a full pair of glasses, but is very frugal. </p>

<h1 class="entry-title" style="margin-bottom:15px;">Extraterrestrial income</h1>  <!-- .entry-meta -->

<p>As I was reading one of the bajillion annual reports in my mailbox,  I happened across a comment regarding  <a href="http://www.microenterprisejournal.com/articles/politics/20030421.html">  extraterrestrial income</a>.
  Space aliens have to pay income tax?</p>
<p>  Oh, no, it was just a misread for the  controversial  <a href="http://www.unclefed.com/ForTaxProfs/irs-drop/2001/rp-01-37.html">  extraterritorial income</a> exclusion.  </p>

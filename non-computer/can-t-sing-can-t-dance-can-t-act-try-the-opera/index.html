<h1 class="entry-title" style="margin-bottom:15px;">Can't sing? Can't dance? Can't act? Try the opera.</h1>  <!-- .entry-meta -->

<p> Writer Shannon Dunn can’t sing, can’t act, can’t even <a href="http://www.avclub.com/content/node/40197"> dance a little</a>, but she was determined to perform in the opera. And being rejected at the audition didn’t stop her. <a href="http://www.npr.org/templates/story/story.php?storyId=5544622"> It’s a fascinating story</a>.</p>

<h1 class="entry-title" style="margin-bottom:15px;">Another celebrity knitter: Tracey Ullman</h1>  <!-- .entry-meta -->

<p> Tracey Ullman <a href="http://www.npr.org/templates/story/story.php?storyId=6159769"> joins the roster of celebrity knitters</a> with her book <a href="http://www.amazon.com/gp/product/1584795344?ie=UTF8&amp;tag=tholneth-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=1584795344"> <i>Knit 2 Together: Patterns and Stories for Serious Knitting Fun</i></a>. (She also gets to add to the pile of books whose titles are of the form <i>Catchy title: Long boring subtitle</i>.)</p>

<h1 class="entry-title" style="margin-bottom:15px;">Hello Kitty takes a rather inefficient trip to the United States</h1>  <!-- .entry-meta -->

<p> In the book <i>Hello Kitty Takes a Trip</i>, the title character travels to New York, Florida, Vermont, and Hawaii, in that order. </p>
<p> Now, sure, the Traveling Salesman Problem is NP-hard, but you’re not even trying. </p>

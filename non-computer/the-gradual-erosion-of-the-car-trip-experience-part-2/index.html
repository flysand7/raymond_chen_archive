<h1 class="entry-title" style="margin-bottom:15px;">The gradual erosion of the car trip experience, part 2</h1>  <!-- .entry-meta -->

<p> When I learned that my nieces were heading out on a road trip, I asked, “Are you going to sing songs?” </p>
<p> My eldest niece looked at me as if I were from Mars, then replied, “No, <a href="http://blogs.msdn.com/b/oldnewthing/archive/2008/08/14/8862243.aspx"> we bring electronics</a>.” </p>

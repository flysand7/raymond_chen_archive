<h1 class="entry-title" style="margin-bottom:15px;">Watching the game of Telephone play out in five seconds</h1>  <!-- .entry-meta -->

<p>Some time ago, I spent the Thanksgiving holiday with my nieces (ages 3 and 5 at the time), and I overheard this conversation between them.
 “Thanksgiving is over.”
 — <i>Christmas is coming!</i>
 “It’s Christmas time!”</p>
<p> — <i>Today is Christmas!</i> </p>

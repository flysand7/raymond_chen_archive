<h1 class="entry-title" style="margin-bottom:15px;">Why don't you ever see a rat vomiting?</h1>  <!-- .entry-meta -->

<p> Okay, maybe you never wondered why you never saw a vomiting rat, but the intrepid researchers at <a href="http://www.improbable.com/"> the Annals of Improbable Research</a> have discovered that <a href="http://improbable.typepad.com/improbable_research_whats/2005/03/why_rats_cant_v.html"> there’s a good reason</a>, and <a href="http://www.ratbehavior.org"> Anne’s rat page</a> will <a href="http://www.ratbehavior.org/vomit.htm"> explain in more detail than you probably wanted</a>.</p>

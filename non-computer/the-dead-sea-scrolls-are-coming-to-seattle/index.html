<h1 class="entry-title" style="margin-bottom:15px;">The Dead Sea Scrolls are coming to Seattle</h1>  <!-- .entry-meta -->

<p> Coming to the <a href="http://pacsci.org/">Pacific Science Center</a> in September 2006 the <a href="http://pacsci.org/dss/">Dead Sea Scrolls</a>, “considered by many experts to be the most significant archaeological find of the twentieth century”. Tickets went on sale yesterday. <a href="http://pacsci.org/dss/volunteer.html">Volunteer opportunities</a> also available.</p>

<h1 class="entry-title" style="margin-bottom:15px;">The best building name on the University of Washington campus</h1>  <!-- .entry-meta -->

<p> The best building name on the University of Washington campus is <a href="http://lazowska.cs.washington.edu/sieg/"> <i>Sieg Hall</i></a>, for many years home to the computer science department, and named after former university president Lee Paul Sieg.</p>

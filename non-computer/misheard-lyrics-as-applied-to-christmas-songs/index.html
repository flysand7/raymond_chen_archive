<h1 class="entry-title" style="margin-bottom:15px;">Misheard lyrics as applied to Christmas songs</h1>  <!-- .entry-meta -->

<p> While visiting my young nieces, we sang some Christmas songs, and when it came to sing <a href="http://www.kididdles.com/lyrics/t071.html"> <i>Toyland</i></a>, the four-year-old sang it with misheard lyrics: “Toi-let! Toi-let!”</p>

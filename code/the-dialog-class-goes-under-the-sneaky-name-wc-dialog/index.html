<h1 class="entry-title" style="margin-bottom:15px;">The dialog class goes under the sneaky name WC_DIALOG</h1>  <!-- .entry-meta -->

<p> An anonymous commenter <a href="http://blogs.msdn.com/oldnewthing/archive/2005/04/18/409205.aspx#409255"> wanted to know how to create a dialog box with <code>CreateWindow</code></a>. The window class for dialog boxes is <code>WC_DIALOG</code>. I’m not quite sure why anybody would want to create a dialog box this way, but there you have it.</p>

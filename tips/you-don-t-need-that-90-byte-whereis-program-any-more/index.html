<h1 class="entry-title" style="margin-bottom:15px;">You don't need that 90 byte whereis program any more</h1>  <!-- .entry-meta -->

<p> Yes, <a href="http://blogs.msdn.com/oldnewthing/archive/2005/01/20/357225.aspx"> you can write a whereis program in 90 bytes</a> but Windows Server 2003 and Windows Vista both come with a version of <code>WHERE.EXE</code>, so you don’t even need the batch file any more.</p>

<h1 class="entry-title" style="margin-bottom:15px;">A 90-byte "whereis" program</h1>  <!-- .entry-meta -->

<p>
Sometimes people try too hard.
</p>
<p>
You can download a
<a href="http://www.codeproject.com/csharp/whereis.asp?target=whereis">
C# program to look for a file on your PATH</a>,
or you can use a 90-character batch file:
</p>
<pre>
@for %%e in (%PATHEXT%) do @for %%i in (%1%%e) do @if NOT "%%~$PATH:i"=="" echo %%~$PATH:i
</pre>


</body>
